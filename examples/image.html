<div id="viewer-container"></div>
<script>
  this._viewer = new Cesium.Viewer("viewer-container");

  this._viewer.scene.globe.enableLighting = true;

  this._d3kit = new Cesium.D3Kit(this._viewer)

  let layer = this._viewer.imageryLayers.addImageryProvider(new Cesium.SingleTileImageryProvider({
    url: 'data/images/tile/world_b.jpg'
  }));
  layer.name = '科技', layer.id = 'layer1', layer.show = false;

  let layer2 = this._viewer.imageryLayers.addImageryProvider(new Cesium.SingleTileImageryProvider({
    url: 'data/images/tile/world_d.jpg'
  }));
  layer2.name = '云图', layer2.id = 'layer2', layer2.show = false;

  let layer3 = this._viewer.imageryLayers.addImageryProvider(new Cesium.SingleTileImageryProvider({
    url: 'data/images/tile/world_n.jpg'
  }));
  layer3.name = '夜晚', layer3.id = 'layer3', layer3.show = true,
    layer3.dayAlpha = 0.0, layer3.nightAlpha = 1.0, layer3.brightness = 3.5;

  this._d3kit.showLayerSwitchPanel([layer, layer2, layer3])
</script>
