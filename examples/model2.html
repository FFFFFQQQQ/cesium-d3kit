<div id="viewer-container"></div>
<script>

  let viewer = new Cesium.Viewer("viewer-container", { infoBox: false, shouldAnimate: true });

  let d3kit = new Cesium.D3Kit(viewer)

  let layer = viewer.imageryLayers.addImageryProvider(new Cesium.BaiduImageryProvider({
    style: 'dark'
  }));

  let model = d3kit.createModelGraphics({
    position: Cesium.Cartesian3.fromDegrees(125.38105869, 28.10115627),
    m_url: 'data/model/dgl.glb'
  })
  d3kit.showEntityOrientationEditPanel(model)
  viewer.flyTo(model)
</script>
